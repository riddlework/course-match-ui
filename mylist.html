<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Course List</title>

<div id="courselist">
    <input class="search" placeholder="Search"/>

      Sort by course number
    </button>

    <ul class="list">

        <h3>CSC 120</h3>
        <p class="course" hidden>CSC</p>
        <p class="num" hidden>120</p>
      </li>
      <li>
        <h3>MATH 415</h3>
        <p class="course" hidden>MATH</p>
        <p class="num" hidden>415</p>
      </li>
      <li>
        <h3>ENGL 101</h3>
        <p class="course" hidden>ENGL</p>
        <p class="num" hidden>101</p>
      </li>
      <li>
        <h3>CSC 345</h3>
        <p class="course" hidden>CSC</p>
        <p class="num" hidden>345</p>
      </li>
    </ul>
  
  </div>
